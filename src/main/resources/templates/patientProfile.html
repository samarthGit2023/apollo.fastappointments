<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #6eb5ff; /* Light blue color */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .profile-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #4786b5; /* Darker blue color on hover */
        }
        .nav-links a + a {
            margin-left: 20px; /* Add gap between "My Appointments" and "Create Appointment" */
        }
        .update-btn {
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .update-btn:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <h1>My Profile</h1>
        </div>
        <div class="navbar-right">
            <div class="nav-links">
          
            	 <a th:href="@{/patient/appointments(username=${patient.username}, password=${patient.password})}">My Appointments</a>
                <a th:href="@{/patient/appointment/create(username=${patient.username}, password=${patient.password})}">Create Appointment</a>
                <a th:href="@{/patient/logout}">Logout</a>               
            </div>
        </div>
    </div>
    <div class="container">
        <div class="profile-info">
        
         <h2>Welcome, <span th:text="${patient.name}">Patient Name</span></h2>
            <p><strong>Username:</strong> <span th:text="${patient.username}">username</span></p>
            <p><strong>Email:</strong> <span th:text="${patient.email}">email@example.com</span></p>
            <p><strong>Phone:</strong> <span th:text="${patient.phone}">1234567890</span></p>
        
         
            <a th:href="@{/patient/update(username=${patient.username}, password=${patient.password})}" class="update-btn">Update Information</a>
            <!-- Add more patient information as needed -->
            
        </div>
    </div>
</body>
</html>
