<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Patient Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Doctor Information</h2>
        <form th:action="@{/doctor/update}" method="post">
            <input type="hidden" th:name="username" th:value="${doctor.username}" />

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${doctor.name}" required />

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:value="${doctor.email}" required />

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" th:value="${doctor.phone}" required />
            
            <label for="specialty">Specialty:</label>
            <input type="text" id="specialty" name="specialty" th:value="${doctor.specialty}" required />

            <button type="submit" class="btn">Update Information</button>
        </form>
        <div class="error" th:if="${error}" th:text="${error}"></div>
    </div>
</body>
</html>
