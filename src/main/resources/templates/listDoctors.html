<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .action-button {
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Doctors Specializing in <span th:text="${specialty}"></span></h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Specialty</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.name}"></td>
                <td th:text="${doctor.email}"></td>
                <td th:text="${doctor.phone}"></td>
                <td th:text="${doctor.specialty}"></td>
                <td>
                    <form th:action="@{/patient/appointment/set}" method="get">
                        <input type="hidden" th:name="doctorUsername" th:value="${doctor.username}" />
                        <input type="hidden" name="patientUsername" th:value="${patient.username}" />
                        <input type="hidden" name="patientPassword" th:value="${patient.password}" />
                        <button type="submit" class="action-button">Set Appointment</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
