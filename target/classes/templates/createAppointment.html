<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #4CAF50;
        }
        .specialty-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .specialty-buttons form {
            margin: 10px;
        }
        .specialty-button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .specialty-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Select a Specialty</h1>
    <div class="specialty-buttons">
        <form th:each="specialty : ${specialties}" th:action="@{/patient/appointment/doctors}" method="get">
            <input type="hidden" name="specialty" th:value="${specialty}" />
            <input type="hidden" name="username" th:value="${patient.username}" />
            <input type="hidden" name="password" th:value="${patient.password}" />
            <button type="submit" class="specialty-button" th:text="${specialty}"></button>
        </form>
    </div>
</body>
</html>
