<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue color */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Appointments</h2>
        <table>
            <thead>
                <tr>
                
                    <th>Doctor</th>
                    <th>Doctor Username</th>
                    <th>Appointment Date & Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="apt : ${appointments}">
                	<td th:text="${apt.doctor.name}">Doctor</td>
                    <td th:text="${apt.appointment.doctorUsername}">Doctor Username</td>
                    <td th:text="${apt.appointment.appointmentTime}">Date & Time</td>
                    <td th:text="${apt.appointment.status}">Status</td>
                </tr>
            </tbody>
        </table>
   
        
                <a th:href="@{/patient/ffghhh(username=${patient.username}, password=${patient.password})}" class="btn">Back to Profile</a>
        
        
    </div>
</body>
</html>
